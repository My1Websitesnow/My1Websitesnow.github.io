<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Power Rangers Actress Madison Rocca Quiz</title>
<link rel="stylesheet" href="../styleQuiz.css">
</head>

<body>
<h1>Female Power Rangers </h1>
<div id="navbar-container"></div>
<div class="center-container">
 <div id="quiz-container">
<!-- Questions will be displayed here -->       
  </div>
  <div id="navigation">
    <button id="back-btn">Back</button>
    <button id="next-btn">Next</button>
    <button id="check-answer-btn">Check Answers</button>
    <!-- Container for answer feedback -->
    <div id="answer-container" > 
      <!-- Answer feedback will be displayed here --> 
    </div>
    <!-- Container for quiz results -->
    <div id="result-container"> 
      <!-- Quiz results will be displayed here --> 
    </div>
  </div>
  <div id="feedback-container">
    <!-- Feedback for each question will be displayed here -->
  </div>
       
  <div class="footer">
    <p>Created by WebGino</p>
  </div>
</div>
<div class="side-menu folded">
  <div class="settings-button">
    <p class="style">Change style</p>
  </div>
  <div class="settings-content">
    <h2>Settings</h2>
    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor">
    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor">
    <label for="fontFamily">Font Family:</label>
    <select id="fontFamily">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Verdana, sans-serif">Verdana</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="Times New Roman, serif">Times New Roman</option>
      <option value="Helvetica, sans-serif">Helvetica</option>
      <option value="sans-serif">Sans-Serif</option>
    </select>
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" min="10" max="36" value="14">
  </div>
</div>
<script src="../scriptQuiz(Blue).js"></script> 
<script src="scriptMadisonRoccaQuiz.js"></script>
<script>
        // Wait for the DOM content to load before starting the quiz
        document.addEventListener("DOMContentLoaded", function() {
            startQuiz(); // Call the startQuiz function from your script
        });
    </script>
</body>
</html>
