<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Power Rangers Actress Lauren Shiba Quiz</title>
<link rel="stylesheet" href="styleQuiz.css">
<script src="scriptQuiz(Red).js"></script>
</head>

<body>
<h1>Female Power Rangers </h1>
<div id="navbar-container"></div>
<div class="center-container">
  <div class="footer">
    <p>Created by WebGino</p>
  </div>
</div>
	<div class="side-menu folded">
  <div class="settings-button">
    <p class="style">Change style</p>
  </div>
  <div class="settings-content">
    <h2>Settings</h2>
    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor">
    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor">
    <label for="fontFamily">Font Family:</label>
    <select id="fontFamily">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Verdana, sans-serif">Verdana</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="Times New Roman, serif">Times New Roman</option>
      <option value="Helvetica, sans-serif">Helvetica</option>
      <option value="sans-serif">Sans-Serif</option>
    </select>
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" min="10" max="36" value="14">
  </div>
</div>
</body>
</html>
